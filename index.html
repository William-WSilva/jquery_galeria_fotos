    <link rel="stylesheet" href="./style.css">
    <title>Conhecendo o jQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>

    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" required placeholder="URL da imagem" id="input_URL_nova_imagem"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao_cancelar">Cancelar</button>
        
    </form>

    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay_imagem_link"   >
                <a href="./images/foto1.jpg" target="_blank" title="Expandir imagem">
                    Expandir imagem
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um gato">
            <div class="overlay_imagem_link">
                <a href="./images/foto2.jpg" target="_blank" title="Expandir imagem">
                    Expandir imagem
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Pintura de um gato">
            <div class="overlay_imagem_link">
                <a href="./images/foto3.jpg" target="_blank" title="Expandir imagem">
                    Expandir imagem
                </a>
            </div>
        </li>
    </ul>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
